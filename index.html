    let currentMode = 'practice';
    let currentQIndex = 0;
    let score = 0;
    let shuffledData = [];
    let timerInterval;
    let timeLeft = 0;

    const screens = document.querySelectorAll('.screen');
    const correctSound = document.getElementById('correct-sound');
    const coinSound = document.getElementById('coin-sound');

    // Shuffle
    function shuffle(array) {
        return array.sort(() => Math.random() - 0.5);
    }

    function showScreen(id) {
        screens.forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function goHome() {
        if(confirm("Back to Home?")) location.reload();
    }

    function playAudio() {
        correctSound.currentTime = 0;
        correctSound.play().catch(() => {
            coinSound.currentTime = 0;
            coinSound.play();
        });
    }

    function startQuiz(mode) {
        currentMode = mode;
        currentQIndex = 0;
        score = 0;
        shuffledData = shuffle([...rawData]);
        
        document.getElementById('total-q').innerText = shuffledData.length;

        if (mode === 'exam') {
            const min = parseInt(document.getElementById('time-select').value);
            timeLeft = min * 60;
            document.getElementById('timer-display').style.display = 'inline-block';
            startTimer();
        } else {
            document.getElementById('timer-display').style.display = 'none';
        }

        showScreen('quiz-screen');
        loadQuestion();
    }

    function loadQuestion() {
        if (currentQIndex >= shuffledData.length) {
            finishQuiz();
            return;
        }

        const q = shuffledData[currentQIndex];
        document.getElementById('current-q').innerText = currentQIndex + 1;
        document.getElementById('progress').style.width = `${((currentQIndex)/shuffledData.length)*100}%`;
        
        document.getElementById('question').innerText = q.q;
        const optsDiv = document.getElementById('options');
        optsDiv.innerHTML = '';
        document.getElementById('feedback-msg').innerText = '';
        document.getElementById('next-btn').disabled = true;

        q.o.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(idx, btn);
            optsDiv.appendChild(btn);
        });
    }

    function checkAnswer(idx, btn) {
        const q = shuffledData[currentQIndex];
        const buttons = document.querySelectorAll('.option-btn');
        const feedback = document.getElementById('feedback-msg');
        
        buttons.forEach(b => b.disabled = true);
        document.getElementById('next-btn').disabled = false;

        if (currentMode === 'practice') {
            if (idx === q.a) {
                btn.classList.add('correct');
                score++;
                playAudio();
                feedback.innerText = "Excellent! Correct Answer.";
                feedback.style.color = "var(--success)";
            } else {
                btn.classList.add('wrong');
                buttons[q.a].classList.add('correct');
                feedback.innerText = "Wrong Answer.";
                feedback.style.color = "var(--error)";
            }
        } else {
            btn.classList.add('selected');
            if (idx === q.a) score++;
        }
    }

    function nextQuestion() {
        currentQIndex++;
        loadQuestion();
    }

    function finishQuiz() {
        clearInterval(timerInterval);
        showScreen('result-screen');
        const pct = Math.round((score / rawData.length) * 100);
        document.getElementById('final-score').innerText = `${pct}%`;
    }

    function startTimer() {
        updateTimer();
        timerInterval = setInterval(() => {
            timeLeft--;
            updateTimer();
            if (timeLeft <= 0) finishQuiz();
        }, 1000);
    }

    function updateTimer() {
        const m = Math.floor(timeLeft / 60);
        const s = timeLeft % 60;
        document.getElementById('timer-display').innerText = `‚è≥ ${m}:${s < 10 ? '0'+s : s}`;
    }
</script>
