    <style>
        :root {

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 850px;
        }

        .quiz-card {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border-top: 6px solid var(--primary-color);
        }

        .header {
            background-color: #fff;
            padding: 20px 30px;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.4rem;
            margin: 0;
            color: var(--primary-color);
            font-weight: 800;
        }

        .stats {
            font-size: 0.95rem;
            font-weight: 700;
            color: var(--primary-color);
            background: #e3f2fd;
            padding: 6px 15px;
            border-radius: 20px;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background-color: #e9ecef;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--accent-color);
            width: 0%;
            transition: width 0.3s ease;
        }

        .content {
            padding: 30px;
            min-height: 350px;
        }

        .question-meta {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            font-weight: bold;
        }

        .question-text {
            font-size: 1.35rem;
            font-weight: 600;
            margin-bottom: 30px;
            line-height: 1.4;
            color: #212529;
        }

        .options-grid {
            display: grid;
            gap: 14px;
        }

        .option-btn {
            background: #fff;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 16px 22px;
            text-align: left;
            font-size: 1.05rem;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            color: var(--text-main);
            font-weight: 500;
        }

        .option-btn:hover:not([disabled]) {
            border-color: var(--secondary-color);
            background-color: #f8f9fa;
        }

        .option-btn:disabled {
            cursor: default;
            opacity: 0.75;
        }

        .option-btn.correct {
            border-color: var(--success);
            background-color: #d1e7dd;
            color: var(--success);
            font-weight: bold;
        }
        
        .option-btn.correct::after {
            content: "✔";
            position: absolute;
            right: 20px;
            font-size: 1.2rem;
        }

        .option-btn.wrong {
            border-color: var(--error);
            background-color: #f8d7da;
            color: var(--error);
        }

        .option-btn.wrong::after {
            content: "✖";
            position: absolute;
            right: 20px;
            font-size: 1.2rem;
        }

        .footer {
            padding: 20px 30px;
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: flex-end;
        }

        .btn {
            padding: 12px 35px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            text-transform: uppercase;
        }

        .next-btn {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .next-btn:hover {
            background-color: #002244;
        }

        .next-btn:disabled {
            background-color: #adb5bd;
            cursor: not-allowed;
            box-shadow: none;
        }

        .result-screen {
            text-align: center;
            padding: 50px 20px;
            display: none;
        }

        .score-circle {
            width: 170px;
            height: 170px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        
        .score-number { font-size: 3.5rem; font-weight: 800; }
        .score-label { font-size: 1rem; opacity: 0.9; }
        .feedback-text { font-size: 1.3rem; margin-bottom: 30px; font-weight: 600; }
        .restart-btn { background-color: #212529; color: white; }

    </style>
</head>

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function initQuiz() {
        quizData = shuffleArray([...rawData]); 
        currentQuestionIndex = 0;
        score = 0;
        
        quizInterface.style.display = "block";
        footerControls.style.display = "flex";
        resultInterface.style.display = "none";
        totalQEl.innerText = quizData.length;
        
        loadQuestion();
    }

    function loadQuestion() {
        nextBtn.disabled = true;
        const currentData = quizData[currentQuestionIndex];
        
        const isTrueFalse = currentData.q.includes("True or False");
        questionMetaEl.innerText = isTrueFalse ? "True / False" : "Multiple Choice";
        questionMetaEl.style.color = isTrueFalse ? "#e65100" : "#6c757d";

        questionEl.innerText = currentData.q;
        currentQEl.innerText = currentQuestionIndex + 1;
        
        const progress = ((currentQuestionIndex) / quizData.length) * 100;
        progressEl.style.width = `${progress}%`;

        optionsEl.innerHTML = "";
        currentData.o.forEach((opt, index) => {
            const btn = document.createElement("button");
            btn.className = "option-btn";
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(index, btn);
            optionsEl.appendChild(btn);
        });
    }

    function checkAnswer(selectedIndex, btnElement) {
        const correctIndex = quizData[currentQuestionIndex].a;
        const allButtons = document.querySelectorAll(".option-btn");

        allButtons.forEach(btn => btn.disabled = true);

        if (selectedIndex === correctIndex) {
            btnElement.classList.add("correct");
            score++;
            // حاول تشغيل الصوت
            try {
                correctSound.currentTime = 0;
                let playPromise = correctSound.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.log("Auto-play prevented by browser. User needs to interact first.");
                    });
                }
            } catch(e) { console.log(e); }
        } else {
            btnElement.classList.add("wrong");
            allButtons[correctIndex].classList.add("correct");
        }

        nextBtn.disabled = false;
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < quizData.length) {
            loadQuestion();
        } else {
            showResults();
        }
    }

    function showResults() {

        footerControls.style.display = "none";
        resultInterface.style.display = "block";
        progressEl.style.width = "100%";

        const percentage = Math.round((score / quizData.length) * 100);

        let feedback = "";
        if(percentage >= 90) feedback = "دحيح";
        else if(percentage >= 75) feedback = "Great work! Keep it up.";
        else if(percentage >= 50) feedback = "Good effort, but review the material.";
        else feedback = "You need to study more. Try again!";
        
        document.getElementById("feedback-text").innerText = feedback;
    }

    document.addEventListener("DOMContentLoaded", () => {
        initQuiz();
    });
</script>
